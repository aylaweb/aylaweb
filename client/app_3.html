<template name='Dev'>
    <script src="http://localhost/Vipsion/public/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="http://localhost/Vipsion/public/bower_components/ayla-lib/ayla-lib.html">
    <link rel="import" href="http://localhost/Vipsion/public/bower_components/polymer/polymer.html">
    <link rel="import" href="http://localhost/Vipsion/public/bower_components/vip-app/vip-app.html">
    <vip-app  theme = "http://localhost/Vipsion/public/ayla/theme/aylatheme.html" id="ayla"></vip-app>
    <script>
        window.addEventListener('HTMLImportsLoaded', function (e) {
            var ayla = document.querySelector('#ayla');
            ayla.dataSourceAjax = [{
                    collection: "Elements",
                    appId: "ayla",
                    url: "http://localhost/Vipsion/public/ayla/ayla_config.json"}];
            ayla.injections = [{
                    collection: "Elements",
                    selector: "this.appId == 'ayla'",
                    prop: "elements"}];
            ayla.rules = [{
                    when: "ayla.elements",
                    then: "appElems"}];
            ayla.dataSourceJson = [{
                    collection: "Videos",
                    data: [{
                            videoId: "butterfly",
                            type: "video/mp4",
                            sources: [
                                {
                                    src: "http://localhost/Vipsion/public/ayla/media/mov_bbb.mp4",
                                    type: "video/mp4"
                                }],
                            startTime: 2,
                            endTime: 8
                        },
                        {
                            videoId: "joomla",
                            type: "video/mp4",
                            sources: [{
                                    src: "http://localhost/Vipsion/public/ayla/media/joomla.mp4",
                                    type: "video/mp4"
                                }]
                        },
                        {
                            videoId: "sintel",
                            type: "video/mp4",
                            sources: [{
                                    src: "http://media.w3.org/2010/05/sintel/trailer.mp4",
                                    type: "video/mp4"
                                }]
                        },
                        {
                            videoId: "yoda",
                            type: "video/youtube",
                            vid: "mJzbqdMrekU",
                        },
                         {
                            videoId: "sintelyoutube",
                            type: "video/youtube",
                            vid: "LSHLg4hEVZ8",
                        }
                    ]
                }];

        });</script>
</template>
