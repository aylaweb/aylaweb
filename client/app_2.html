<template name='Dev'>
    <script src="http://localhost/Vipsion/public/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="http://localhost/Vipsion/public/bower_components/vip-app/vip-app.html">
    <vip-app  theme = 'http://localhost/Vipsion/public/ayla/theme/aylatheme.html' id='ayla'
              data-source-ajax = '[{
              "collection": "Elements",
              "url": "http://localhost/Vipsion/public/ayla/ayla_config.json"}]'
              cursor = '[
              {
              "collection": "Elements",
              "selector": {},
              "prop": "elements"
              }
              ]'
              react = '[{
              "when": "ayla.react_elements_splices",
              "then": [{
              "setPropertySplices": {
              "properties":
              {
              "appElems": "val$"
              },
              "sourceElem": "ayla",
              "sourceProp": "elements"
              }
              }]
              }]'
              data-source-json = '[{
              "collection": "Videos",
              "data": [{
              "videoId": "butterfly",
              "sources": [
              {
              "src": "http://localhost/Vipsion/public/ayla/media/mov_bbb.mp4",
              "type": "video/mp4"
              }],
              "startTime": 2,
              "endTime": 8,
              "selected": true 
              },
              {
              "videoId": "joomla",
              "sources": [{
              "src": "http://localhost/Vipsion/public/ayla/media/joomla.mp4",
              "type": "video/mp4"
              }],
              "startTime": 200,
              "endTime": 230
              },
              {
              "videoId": "sintel",
              "sources": [{
              "src": "http://media.w3.org/2010/05/sintel/trailer.mp4",
              "type": "video/mp4"
              }]
              }]
              }]'></vip-app> 
</template>
