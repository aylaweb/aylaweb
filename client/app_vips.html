<template name='Main'>
    <script src="http://localhost/Vipsion/public/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="http://localhost/Vipsion/public/elements-js/ayla.html">
    <link rel="import" href="http://localhost/Vipsion/public/bower_components/polymer/polymer.html">
    <link rel="import" href="http://localhost/Vipsion/public/elements/vip-app/vip-app.html">
    <vip-app  theme = "http://localhost/Vipsion/public/apps/ayla/theme/aylatheme.html" id="main"></vip-app>
    <script>
        window.addEventListener('HTMLImportsLoaded', function (e) {
            var aylaMain = document.querySelector('#main');
            aylaMain.dataSourceAjax = [{
                    data: {appId: "main"},
                    localCollection: "ElemRep",
                    url: "http://localhost/Vipsion/public/apps/ayla/ayla_config.json"
                }];
            aylaMain.injections = [{
                    collection: "ElemRep",
                    selector: "this.appId == 'main'",
                    prop: "appElems"}];
        });
    </script>
</template>
