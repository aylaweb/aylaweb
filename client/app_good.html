<template name='Dev2'>

    <link rel="import" href="http://localhost/Vipsion/public/bower_components/vip-loader/vip-loader-dev.html">

<template name='Dev'>
    <script src="http://localhost/Vipsion/public/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="http://localhost/Vipsion/public/bower_components/vip-app/vip-app.html">
    <vip-app  theme = 'http://localhost/Vipsion/public/ayla/theme/aylatheme.html' id='ayla'
              data-source-ajax = '[{
              "collection": "Elements",
              "url": "http://localhost/Vipsion/public/ayla/ayla_config.json"}]'
              cursor = '[
              {
              "collection": "Elements",
              "prop": "elements"
              }
              ]'
              react = '[{
              "when": "ayla.react_elements",
              "then": [{
              "setProperty": {
              "properties":
              {
              "appElems": "val$"
              },
              "sourceElem": "ayla",
              "sourceProp": "elements"
              }
              }]
              }]'
              data-source-meteor = '[{
              "serverCollection": "videos",
              "localCollection": "Videos",
              "publication": "videos"
              }]'></vip-app> 
</template>
